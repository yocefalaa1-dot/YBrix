<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="YBrix - Professional AI Assistant">
    <meta name="theme-color" content="#0f172a">
    <title>YBrix - Professional AI Assistant</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-brand">
                <div class="brand-icon"></div>
                <div class="brand-text">
                    <h1>YBrix</h1>
                    <span>Professional AI Assistant</span>
                </div>
            </div>
        </header>

        <main class="chat-main">
            <iframe 
                src="https://youssefybrix-ybrix.hf.space" 
                style="width: 100%; height: calc(100vh - 100px); border: none; border-radius: 12px; background: var(--bg-secondary);"
                title="YBrix AI Assistant"
            ></iframe>
        </main>
    </div>

    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
